<div x-show="showUpdateModal" class="fixed inset-0 z-50 overflow-auto bg-smoke flex items-center justify-center">
    <div class="modal-container mx-auto">
        <div class="modal-div">
            <div class="modal-header">
                <h5 class="modal-title">Редактировать группу</h5>
            </div>
            <div class="modal-body">
                {{ template "errors.html" .}}

                <input type="hidden" name="_csrf" value="{{.csrf}}"/>

                <label for="editGroupName">Наименование:</label>
                <input type="text"
                       id="editGroupName"
                       x-bind:value="editGroup.Name"
                       x-on:input="editGroup.Name = $event.target.value"
                       class="text-input"
                       required
                       autocomplete="editGroupName"
                       autofocus/>
            </div>
            <div class="modal-footer">
                <button @click="saveChanges" class="btn-primary">
                    Обновить
                </button>
                <button @click="showUpdateModal = false" class="btn-primary">
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>
