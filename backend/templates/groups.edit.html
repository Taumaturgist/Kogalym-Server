<div x-show="showUpdateModal" class="fixed inset-0 z-50 overflow-auto bg-smoke flex items-center justify-center">
    <div class="modal-container mx-auto">
        <div class="bg-white rounded shadow-lg p-4">
            <div class="modal-header">
                {{ template "errors.html" .}}

                <h5 class="modal-title">Редактировать группу</h5>
            </div>
            <div class="modal-body">
                <input type="hidden" name="_csrf" value="{{.csrf}}"/>

                <label for="editGroupName">Наименование:</label>
                <input type="text"
                       id="editGroupName"
                       x-bind:value="editGroup.Name"
                       x-on:input="editGroup.Name = $event.target.value"
                       class="form-control rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                       required
                       autocomplete="editGroupName"
                       autofocus/>
            </div>
            <div class="modal-footer">
                <button
                        @click="saveChanges"
                        class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150"
                >
                    Обновить
                </button>
                <button
                        @click="showUpdateModal = false"
                        class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-sm text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150"
                >
                    Отмена
                </button>
            </div>
        </div>
    </div>
</div>
