{{ template "header.html" .}}
<div class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100">
    <div x-data="{ login: '', password: '', error: '', loggedIn: false }"
         class="w-full sm:max-w-md mt-6 px-6 py-4 bg-white shadow-md overflow-hidden sm:rounded-lg">
        <form x-show="!loggedIn" @submit.prevent="loginApi">
            {{ template "errors.html" .}}
            <input type="hidden" name="_csrf" value="{{.csrf}}">
            <!-- Email Address -->
            <div>
                <label class="block font-medium text-sm text-gray-700" for="login">
                    Логин
                </label>
                <input x-model="login"
                       id="login" type="text" name="login"
                       placeholder="Введите логин" required autofocus
                       class="rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 block mt-1 w-full"/>
            </div>
            <!-- Password -->
            <div class="mt-4">
                <label class="block font-medium text-sm text-gray-700" for="password">
                    Пароль
                </label>
                <input x-model="password"
                       id="password"
                       placeholder="Введите пароль"
                       type="password" name="password" required autocomplete="current-password"
                       class="rounded-md shadow-sm border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 block mt-1 w-full"/>
            </div>
            <div class="flex items-center justify-end mt-4">
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:ring ring-gray-300 disabled:opacity-25 transition ease-in-out duration-150">
                    Login
                </button>
            </div>
        </form>

        <div x-show="loggedIn">
            <p class="text-green-500 text-lg">You are logged in!</p>
        </div>
    </div>
</div>
{{ template "footer.html" .}}
